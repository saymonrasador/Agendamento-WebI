<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="loading">

  <header>
    <h1>Barbearia S&L</h1>
  </header>

  <main>
      <!-- LISTA DE AGENDAMENTOS -->
      <div class="card" id="container-bd-agendamentos">
        <div class="card-header">
            <h4>Agendamentos</h4> 
        </div>
        
        <div class="p-3 bg-light border-bottom">
            <div class="row g-2">
                <div class="col-md-7">
                    <input type="text" id="filtro-nome" class="form-control form-control-sm" placeholder="üîç Buscar por nome...">
                </div>
                <div class="col-md-5">
                    <input type="date" id="filtro-data" class="form-control form-control-sm">
                </div>
            </div>
        </div>
        <div class="card-bd-body">
            <div id="bd-agendamentos">
            <table>
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Nome</th>
                    <th>Servi√ßo</th>
                    <th>A√ß√µes</th> 
                </tr>
                </thead>
                <tbody id="lista-agendamentos"></tbody>
            </table>
            <div id="msg-sem-resultados" class="text-center p-3 text-muted" style="display:none;">
                Nenhum agendamento encontrado.
            </div>
            </div>
        </div>
        </div>


      <!-- FORMUL√ÅRIO -->
        <div class="card" id="container-form-agendamentos">
          <div class="card-header">
            <h4 id="criar-editar-titulo">Criar Agendamento</h4>
          </div>
          <div class="card-form-body">
            <form id="form-agendamento">
              <input type="hidden" id="idAgendamento">

              <div class="form-field">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
              </div>
              <div class="form-field" id="calendario">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" class="form-control" id="data" required>
              </div>
              <div class="form-field">
                <div class="col">
                  <label for="hora" class="form-label">
                    Hor√°rio
                    <span 
                      class="spinner-border spinner-border-sm ms-1" id="loading-horarios" style="display: none;" role="status" aria-hidden="true">
                    </span>
                  </label>
                  <select id="hora" class="form-select" required>
                    <option value="">Selecione uma data</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                  </select>
                  <div id="horario-feedback" class="form-text"></div>
                </div>

                <div class="col">
                  <label for="servico" class="form-label">Servi√ßo</label>
                  <select id="servico" class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Corte</option>
                    <option>Barba</option>
                    <option>Combo Corte + Barba</option>
                  </select>
                </div>
              </div>

              <div class="form-footer">
                <button type="reset" id="btn-limpar" disabled>Limpar</button>
                
                <button type="submit" id="btn-confirmar">Confirmar</button>
              </div>
            </form>
          </div>
        </div>
  </main>

  <div class="toast-container" style="z-index: 1100">
    <div id="notificacaoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="toast-strong">Barbearia</strong>
        <small>Agora mesmo</small>
      </div>
      <div class="toast-body" id="toast-body-message">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
