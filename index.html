<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia - Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <header class="p-3 text-white bg-primary px">
    <h1>Barbearia</h1>
  </header>

  <main class="container mt-md-5">
    <div class="row align-items-start">
      
      <!-- LISTA DE AGENDAMENTOS -->
      <div class="card col-md-6 p-0">
        <div class="card-header bg-primary text-white text-center">
            <h4>Agendamentos</h4> 
        </div>
        <div class="card-body p-0">
            <div id="container-agendamentos" style="max-height: 450px; overflow-y: auto;">
            <table class="table table-striped mb-0">
                <thead class="table-primary text-center">
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Nome</th>
                    <th>Serviço</th>
                    <th>Ações</th>

                </tr>
                </thead>
                <tbody id="lista-agendamentos"></tbody>
            </table>
            </div>
        </div>
        </div>


      <!-- FORMULÁRIO -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white text-center">
            <h4>Criar/Editar Agendamento</h4>
          </div>
          <div class="card-body">
            <form id="form-agendamento">
              <input type="hidden" id="idAgendamento">

              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
              </div>

              <div class="row">
                  <div class="mb-3 col-4">
                      <label for="data" class="form-label">Data</label>
                      <input type="date" class="form-control" id="data" required>
                  </div>
              </div>

              <div class="mb-3 row">
                <div class="col">
                  <label for="hora" class="form-label">
                    Horário
                    <span 
                      class="spinner-border spinner-border-sm ms-1" id="loading-horarios" style="display: none;" role="status" aria-hidden="true">
                    </span>
                  </label>
                  <select id="hora" class="form-select" required>
                    <option value="">Selecione uma data primeiro</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                  </select>
                  <div id="horario-feedback" class="form-text"></div>
                </div>

                <div class="col">
                  <label for="servico" class="form-label">Serviço</label>
                  <select id="servico" class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Corte</option>
                    <option>Barba</option>
                    <option>Combo Corte + Barba</option>
                  </select>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-outline-secondary me-2" id="btn-limpar" disabled>Limpar</button>
                
                <button type="submit" class="btn btn-primary fw-bold">Confirmar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="notificacaoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-primary text-white">
        <strong class="me-auto">Barbearia</strong>
        <small>Agora mesmo</small>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toast-body-message">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
